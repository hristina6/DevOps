name: Docker Image CI/CD

on:
  push:
    branches: [ "main" ] 
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag my-image-name:kii-app
        docker tag my-image-name:latest ${{ secrets.DOCKER_USERNAME }}/kii-app:latest
        docker tag my-image-name:latest ${{ secrets.DOCKER_USERNAME }}/kii-app:${{ github.sha }}

    - name: Push the Docker image to DockerHub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/kii-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/kii-app:${{ github.sha }}
